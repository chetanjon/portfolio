<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Background - warm neutral -->
  <rect width="800" height="450" fill="#D4CFC5"/>

  <!-- Grid pattern - data visualization -->
  <line x1="100" y1="0" x2="100" y2="450" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="200" y1="0" x2="200" y2="450" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="300" y1="0" x2="300" y2="450" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="400" y1="0" x2="400" y2="450" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="500" y1="0" x2="500" y2="450" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="600" y1="0" x2="600" y2="450" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="700" y1="0" x2="700" y2="450" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>

  <line x1="0" y1="75" x2="800" y2="75" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="0" y1="150" x2="800" y2="150" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="0" y1="225" x2="800" y2="225" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>
  <line x1="0" y1="375" x2="800" y2="375" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.06"/>

  <!-- Abstract globe/world representation -->
  <circle cx="400" cy="225" r="120" fill="none" stroke="#1A1A1A" stroke-width="2" stroke-opacity="0.15"/>
  <ellipse cx="400" cy="225" rx="120" ry="45" fill="none" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>
  <ellipse cx="400" cy="225" rx="120" ry="80" fill="none" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.08"/>
  <line x1="280" y1="225" x2="520" y2="225" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="400" y1="105" x2="400" y2="345" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>

  <!-- Innovation nodes around globe -->
  <circle cx="320" cy="180" r="8" fill="#1A1A1A" fill-opacity="0.2"/>
  <circle cx="480" cy="270" r="8" fill="#1A1A1A" fill-opacity="0.2"/>
  <circle cx="340" cy="290" r="6" fill="#1A1A1A" fill-opacity="0.15"/>
  <circle cx="450" cy="160" r="6" fill="#1A1A1A" fill-opacity="0.15"/>
  <circle cx="380" cy="130" r="5" fill="#1A1A1A" fill-opacity="0.12"/>
  <circle cx="420" cy="320" r="5" fill="#1A1A1A" fill-opacity="0.12"/>

  <!-- Connection lines between nodes -->
  <line x1="320" y1="180" x2="450" y2="160" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="340" y1="290" x2="480" y2="270" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="320" y1="180" x2="340" y2="290" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="450" y1="160" x2="480" y2="270" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>

  <!-- Bar chart - analytics visualization -->
  <rect x="100" y="280" width="30" height="90" fill="#1A1A1A" fill-opacity="0.08"/>
  <rect x="140" y="250" width="30" height="120" fill="#1A1A1A" fill-opacity="0.12"/>
  <rect x="180" y="300" width="30" height="70" fill="#1A1A1A" fill-opacity="0.1"/>
  <rect x="220" y="220" width="30" height="150" fill="#1A1A1A" fill-opacity="0.15"/>

  <!-- Trend line -->
  <path d="M115 270 L155 240 L195 290 L235 210" stroke="#1A1A1A" stroke-width="2" stroke-opacity="0.25" fill="none" stroke-linecap="round"/>

  <!-- Pie chart - market distribution -->
  <circle cx="680" cy="180" r="50" fill="none" stroke="#1A1A1A" stroke-width="1" stroke-opacity="0.1"/>
  <path d="M680 180 L680 130 A50 50 0 0 1 720 165 Z" fill="#1A1A1A" fill-opacity="0.12"/>
  <path d="M680 180 L720 165 A50 50 0 0 1 680 230 Z" fill="#1A1A1A" fill-opacity="0.08"/>
  <path d="M680 180 L680 230 A50 50 0 0 1 630 180 Z" fill="#1A1A1A" fill-opacity="0.15"/>

  <!-- Key metric badge -->
  <rect x="52" y="24" width="100" height="32" rx="16" fill="#1A1A1A" fill-opacity="0.85"/>
  <text x="102" y="44" font-family="'Georgia', serif" font-size="11" font-weight="700" fill="#D4CFC5" text-anchor="middle">4 Markets</text>

  <!-- Title -->
  <text x="400" y="400" font-family="'Arial', sans-serif" font-size="36" font-weight="800" fill="#1A1A1A" fill-opacity="0.1" text-anchor="middle" letter-spacing="4">GLOBAL ANALYTICS</text>

  <!-- Label -->
  <rect x="600" y="24" width="148" height="28" rx="0" fill="#1A1A1A" fill-opacity="0.08"/>
  <text x="674" y="42" font-family="'Arial', sans-serif" font-size="9" font-weight="600" fill="#1A1A1A" fill-opacity="0.6" text-anchor="middle" letter-spacing="2">COMPETITIVE INTEL</text>

  <!-- Date -->
  <text x="52" y="430" font-family="'Arial', sans-serif" font-size="9" fill="#1A1A1A" fill-opacity="0.35" letter-spacing="2">SPRING 2024</text>

  <!-- Domain -->
  <text x="748" y="430" font-family="'Arial', sans-serif" font-size="9" fill="#1A1A1A" fill-opacity="0.35" text-anchor="end" letter-spacing="2">MARKET RESEARCH</text>
</svg>

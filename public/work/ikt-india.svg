  <text x="748" y="430" font-family="'Arial', 'Helvetica', sans-serif" font-size="9" fill="#1A1A1A" fill-opacity="0.35" text-anchor="end" letter-spacing="2">B2B MARKETPLACE</text>

  <!-- Growth arrow cluster -->
